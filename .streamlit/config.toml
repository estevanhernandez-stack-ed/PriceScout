# Streamlit Configuration for Price Scout
# Security-hardened settings for production deployment

[server]
# Server security settings
address = "0.0.0.0"  # Listen on all interfaces for remote access
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50  # MB - matches security_config.MAX_FILE_SIZE_MB

# Prevent embedding in iframes (clickjacking protection)
enableStaticServing = true

[client]
# Client settings
showErrorDetails = false  # Don't expose stack traces in production
toolbarMode = "minimal"

[browser]
# Browser settings
gatherUsageStats = false

[runner]
# Runner settings for production stability
magicEnabled = true
fastReruns = true

# Automatically rerun script when source file changes (disable in production)
# watchForChanges = false  # Uncomment for production to prevent auto-reloads

[theme]
# Dark theme settings (default)
base = "dark"
primaryColor = "#8b0e04"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

[logger]
# Logging configuration
level = "info"  # Use "info" for production, "debug" for development
messageFormat = "%(asctime)s %(levelname)s: %(message)s"

# Note: Session timeout is handled in app code via security_config.check_session_timeout()
# Default session behavior: Sessions persist until browser close or manual logout
