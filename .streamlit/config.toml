# Streamlit Configuration for Price Scout
# Security-hardened settings for production deployment

[server]
# Server security settings
address = "0.0.0.0"
port = 8501
# Allow CORS and disable XSRF for proper download functionality behind nginx proxy
enableCORS = true
enableXsrfProtection = false
maxUploadSize = 50

# Prevent embedding in iframes (clickjacking protection)
enableStaticServing = true

# Enable file downloads
headless = true

[client]
# Client settings
showErrorDetails = false
toolbarMode = "minimal"

[browser]
# Browser settings
gatherUsageStats = false

[runner]
# Runner settings for production stability
magicEnabled = true
fastReruns = true

[theme]
# Dark theme settings (default)
base = "dark"
primaryColor = "#8b0e04"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

[logger]
# Logging configuration
level = "info"
messageFormat = "%(asctime)s %(levelname)s: %(message)s"
