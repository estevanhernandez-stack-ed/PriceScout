# Nginx Configuration for Price Scout
# Production deployment with security hardening
#
# Usage:
#   1. Copy this file to /etc/nginx/sites-available/pricescout
#   2. Update SERVER_NAME, SSL_CERTIFICATE paths
#   3. Update STREAMLIT_PORT (default: 8501)
#   4. Test: sudo nginx -t
#   5. Enable: sudo ln -s /etc/nginx/sites-available/pricescout /etc/nginx/sites-enabled/
#   6. Reload: sudo systemctl reload nginx

# Upstream Streamlit application
upstream streamlit {
    server 127.0.0.1:8501;
    # For multiple Streamlit instances (load balancing):
    # server 127.0.0.1:8502;
    # server 127.0.0.1:8503;
}

# HTTP server - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pricescout.example.com;  # REPLACE with your domain
    
    # Allow Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/letsencrypt;
    }
    
    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - Main application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pricescout.example.com;  # REPLACE with your domain
    
    # SSL Certificate Configuration
    # REPLACE with your certificate paths
    ssl_certificate /etc/letsencrypt/live/pricescout.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pricescout.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pricescout.example.com/chain.pem;
    
    # SSL Security Settings (Mozilla Intermediate Configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session Cache
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    
    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy - Only send origin on HTTPS
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    # IMPORTANT: Test thoroughly and adjust based on your app's requirements
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;
    
    # HTTP Strict Transport Security (HSTS)
    # Tells browsers to only connect via HTTPS for 1 year
    # WARNING: Only enable after confirming HTTPS works correctly
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Permissions Policy (formerly Feature-Policy)
    # Restrict browser features to reduce attack surface
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    
    # Logging
    access_log /var/log/nginx/pricescout_access.log;
    error_log /var/log/nginx/pricescout_error.log;
    
    # Client Body Size Limit (should match Streamlit maxUploadSize)
    client_max_body_size 50M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # WebSocket support for Streamlit
    location /_stcore/stream {
        proxy_pass http://streamlit;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Static assets caching
    location /_stcore/static {
        proxy_pass http://streamlit;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint (optional - requires app to implement /health)
    location /health {
        proxy_pass http://streamlit;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Main application
    location / {
        proxy_pass http://streamlit;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }
    
    # Deny access to hidden files (e.g., .git, .env)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup/config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

